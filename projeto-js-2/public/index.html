<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositórios Github</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <div class="card-header">
      <h3 class="card-title">Repositórios Github</h3>
    </div>
    <div class="card">
      <div class="card-body">
        <form autocomplete="off">
          <div class="form-group">
            <label for="repositorio">Repositório</label>
            <input type="text" class="form-control" id="repositorio" placeholder="Repositório do Github" autofocus>
            <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar à
              lista.</small>
          </div>
          <button class="btn btn-primary" type="submit">Adicionar</button>
        </form>
      </div>
      <ul class="list-group">

      </ul>
      <p class="list-group-item list-group-item-action" onclick="this.renderScreen()">testeeeeeee</p>

    </div>
  </div>

  <script src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
